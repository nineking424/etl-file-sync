[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (no external dependencies) - Priority 3 (lowest)
    integration: Integration tests (requires FTP servers) - Priority 2
    e2e: End-to-end tests (requires full stack: FTP + Kafka container) - Priority 1 (highest)
    slow: Slow tests (bulk transfer with many files) - Run separately

# Default options for priority-based execution
addopts = --strict-markers

# JUnit XML output for CI integration
junit_family = xunit2
